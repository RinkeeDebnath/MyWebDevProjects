<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container glass">
      <div class="pop-up" id="pop-up"></div>
      <h1>Password Generator</h1>

      <input
        type="text"
        class="same-size"
        id="pwd-input"
        placeholder="Password coming up!"
        readonly
      />
      <select class="same-size border-ryt light-color" id="pwd-len">
        <option value="0">Select length of your password</option>
        <option value="6">6</option>
        <option value="9">9</option>
        <option value="12">12</option>
        <option value="15">15</option>
      </select>
      <button id="pwdBtn">Generate Password</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
